<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>

<body>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <h1>Order you taco creations!</h1>

        <img th:src="@{/images/taco.png}" alt="" width="500">
        <a th:href="@{/design}" id="another">Design another taco</a> <br>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please Correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to ...</h3>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}">
        <span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> Name Error</span>
        <br>

        <label for="street">Street address:</label>
        <input type="text" th:field="*{street}">
        <span class="validationError" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"> Street Error</span>
        <br>

        <label for="city">City:</label>
        <input type="text" th:field="*{city}">
        <br>

        <label for="state">State:</label>
        <input type="text" th:field="*{state}">
        <br>

        <label for="zip">Zip Code:</label>
        <input type="text" th:field="*{zip}">
        <br>

        <h3>Here's how I'll pay ...</h3>
        <label for="ccNumber">Credit Card #:</label>
        <input type="text" th:field="*{ccNumber}">
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"> CC Number
            Error</span>
        <br>

        <label for="ccExpiration">Expiration</label>
        <input type="text" th:field="*{ccExpiration}">
        <br>

        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}">
        <br>

        <input type="submit" value="Submit order">
    </form>
</body>

</html>
