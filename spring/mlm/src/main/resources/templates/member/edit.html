<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container mt-3">
    <header th:insert="layout/header"></header>
    <h3 class="mt-3">Edit Member</h3>
    <form th:action="@{'/member/edit/' + ${member.id}}" method="post">
        <label for="id" class="for-label">Id</label>
        <input type="text" id="id" name="id" class="form-control mb-3" th:value="${member.id}">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control mb-3" th:value="${member.email}">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name" id="name" class="form-control mb-3" th:value="${member.name}">
        <button class="btn btn-primary">Submit</button>
    </form>
    <footer th:insert="layout/footer"></footer>
</body>

</html>
